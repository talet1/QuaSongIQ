<!DOCTYPE html>
<html>
<head>
    <title>Devils and Priests Game</title>
</head>
<body>
    <h1>Welcome to the game!</h1>
    <p>Game Rules:</p>
    <ol>
        <li>The boat can carry at most two passengers.</li>
        <li>The boat cannot move without passengers.</li>
        <li>If there are more devils than priests on either side of the river, you lose.</li>
        <li>Move all the priests and devils from side 1 to side 2 to win.</li>
    </ol>
    <button id="startGame">Start Game</button>
    <script src="game.js"></script>
</body>
</html>
